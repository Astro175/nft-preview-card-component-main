<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { margin-top: 4em; font-size: 11px; text-align: center; color: white;  font-family: 'Outfit', sans-serif; font-weight: 300;}
    .attribution a { color: hsl(178, 100%, 50%) }
  </style>
</head>
<body>
 <div class="container">
  <!-- This is the part where Fehintola should place an image -->
  <div class="card">
   <img class="image" src="images/image-equilibrium.jpg" alt="">
   
  </div>
   <h1> Equilibrium</h1>
   <p class="line"> Our Equilibrium collection promotes<br> balance and calm. </p>
   <article class="claim-eth">
    <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
    <h4>0.041 ETH</h4>
    <img class="shift" src="images/icon-clock.svg" alt="">
    <p class="days"> 3 days left</p>
   </article>
  
   <article class="creator">
    <img class="image-avatar" src="images/image-avatar.png" alt="">
    <p class="paragraph-last" >Creation of <span> Jules Wyvern</span></p>
    </article>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ajayi Precious.</a>.
  </div>
</body>
</html>
